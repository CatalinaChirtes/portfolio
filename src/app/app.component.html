<div class="dot-container">
    <ul class="dot-indicator">
      <li class="dot" data-section="1"></li>
      <li class="dot" data-section="2"></li>
      <li class="dot" data-section="3"></li>
    </ul>
</div>

<div class="component">
    <section class="snap-section" id="section0">
        <app-toolbar></app-toolbar>
        <img id="loading-image" src="main-screen.jpg" alt="Main Screen" class="loading-image" />
        <video id="video" [muted]="'muted'" autoplay muted>
            <source src="animation.mp4" type="video/mp4">
        </video>
    </section>

    <section class="solar snap-section" id="section1">
        <div class="row">
            <div class="column left-solar">
                <p class="title-p">Solar Solutions</p>
                <iframe class="solar-home" src="https://xd.adobe.com/embed/537c102a-1fbe-4fae-b5cc-267cc76fa57a-062f/" frameborder="0" allowfullscreen></iframe>
                <p class="small-p">Web platform for recommending and building solar panel solutions.</p>
            </div>
            <div class="column right-solar"></div>
        </div>
    </section>

    <section class="brew-buddy snap-section" id="section2">
        <p class="title-p">Brew Buddy</p>
        <img class="brew-buddy-home" src="brew-buddy-home.svg" alt="Brew Buddy Home Page">
        <p class="small-p">An intuitive mobile tea companion that allows users to manage their tea collection.</p>
        <div class="link-btn">
            <img src="arrow.svg" alt="Arrow">
            <a mat-button class="link-light" href="https://github.com/CatalinaChirtes/brew-buddy" target="_blank">LEARN MORE</a>
            <img style="transform: rotate(180deg);" src="arrow.svg" alt="Arrow">
        </div>
    </section>

    <section class="movie snap-section" id="section3">
        <div class="row">
            <div class="column left-movie">
                <p class="title-p">Movie Night</p>
                <img class="movie-home" src="movie-home.png" alt="Movie Night Home Page">
                <p class="small-p">Web platform for a cinema.</p>
                <div class="link-btn">
                    <img src="arrow.svg" alt="Arrow">
                    <a mat-button class="link-dark" href="https://github.com/CatalinaChirtes/MovieNight_cinema_booking_website" target="_blank">LEARN MORE</a>
                    <img style="transform: rotate(180deg);" src="arrow.svg" alt="Arrow">
                </div>
            </div>
            <div class="column right-movie"></div>
        </div>
    </section>

    <footer class="snap-section">
        <p>cătălina chirteș &#x2022; 2024</p>
        <a mat-icon-button href="https://www.linkedin.com/in/catalina-adela-chirtes/" target="_blank">
            <img class="icon" src="linkedin.svg" alt="LinkedIn"/>
            </a>
        <a mat-icon-button href="https://github.com/CatalinaChirtes" target="_blank">
            <img class="icon" src="github.svg" alt="Github"/>
        </a>
    </footer>
    
    <router-outlet />
</div>
